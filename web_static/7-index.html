<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AirBnB clone</title>
    <link rel="stylesheet" href="./styles/4-common.css" type="text/css" />
    <link rel="stylesheet" href="./styles/3-footer.css" type="text/css" />
    <link rel="stylesheet" href="./styles/3-header.css" type="text/css" />
    <link rel="stylesheet" href="./styles/6-filters.css" type="text/css" />
    <link rel="stylesheet" href="./styles/7-places.css" type="text/css" />
    <link rel="icon" href="./images/icon.png" type="image/png" />
  </head>
  <body>
    <header></header>
    <div class="container">
      <section class="filters">
        <div class="location">
          <h3>States</h3>
          <h4>Califonia, Arizona</h4>
          <ul class="popover">
            <ul>
              <h2>Arizona:</h2>
              <li>Page</li>
              <li>Page 2</li>
            </ul>
            <ul>
              <h2>Califonia:</h2>
              <li>Page</li>
              <li>Page 2</li>
            </ul>
          </ul>
          
        </div>
        <div class="amenities">
          <h3>Amenitites</h3>
          <h4>Internet, Kitchen</h4>
          <ul class="popover">
            <ul>
              <li>Internet</li>
              <li>TV</li>
              <li>Kitchen</li>
              <li>Iron</li>
            </ul>
          </ul>
        </div>
        <button>Search</button>
      </section>
      <section class="places">
        <h1>Places</h1>
        <div class="places-list">
          <article>
            <h2>My Home</h2>
          </article>
          <article>
            <h2>Tiny Home</h2>
          </article>
          <article>
            <h2>My suit</h2>
          </article>
        </div>
      </section>
    </div>
    <footer>Best School</footer>
  </body>
</html>
